<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Template</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Francis Template Engine</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="">Add Template <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="createReport">Create Report</a>
            </li>
          </ul>
        </div>
      </nav>

    </header>

    <div class="container">
        <div class="jumbotron">
            <h1>Add Template</h1>
            <form style="margin-top:50px;" action="/api/templates" method="post" enctype="multipart/form-data" id="uploadForm">
              <p> Upload your template </p>
              <input type="file" name="avatar" />
              <br/>
               <input type="submit" value="Upload"></input>
            </form>
        </div>

        <div id="result"></div>

    </div>


    <script>
    // Attach a submit handler to the form
    $( "#uploadForm" ).submit(function( event ) {
      event.preventDefault();
       var formData = new FormData(this);
       console.log(formData)
       $.ajax({
           type: "POST",
           url: "/api/templates",
           data: formData,
           processData: false,
           contentType: false,
           success: function(r){
               $( "#result" ).empty().append( r );
           },
           error: function (e) {
               $( "#result" ).empty().append( e );
           }
       });
    });
    </script>
</body>
</html>
